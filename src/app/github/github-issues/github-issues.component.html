<div>
  selected issue count: {{selectedIssues.size}}
</div>
<form #f="ngForm" [formGroup]="form">
  <input class="form-control input-block"
    formControlName="query"
    #input (keyup.enter)="onEnterQuery(input.value)" />
</form>
<li *ngFor="let issue of issues" class="github-issue">
  <github-issue [issue]="issue" (select)="onSelect($event)"></github-issue>
</li>
